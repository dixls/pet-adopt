{% extends "base.html" %}
{% block title %}Petdoption Zone{% endblock %}

{% block content %}
<h1 class="display-2">Adopt a pet!</h1>
<div class="row">
    {% for pet in pets %}
    <div class="col">
        <div class="card">
            <img src="{{pet.photo_url}}" alt="a nice photo of {{pet.name}}" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">{{pet.name}}</h4>
                {% if pet.notes %}
                <p class="card-text">{{pet.notes}}</p>
                {% endif %}
                {% if pet.available %}
                <p class="card-text text-success">{{pet.name}} is available!</p>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
